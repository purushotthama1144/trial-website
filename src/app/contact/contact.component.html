<div class="contact-sticker clearfix " [class.shown]="shown" [ngClass]="{ scrolled : scrolled}">
    <div class="pos-rel">
        <div class="contact-sticker-inner" (click)="toggleClass()">
            <div class="contact-descr">OPEN ACCOUNT</div>
        </div>
        <div class="contact-right-blog bg-box pos-rel two-col-50-50 clearfix">
            <div class="spinner" *ngIf="formSubmitted">
                <div class="spinner-inner fl-bx align-items-center justify-content">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
            <div class="contact-right-content pos-rel">
                <div class="close-form-icon" (click)="toggleClass()">
                    <img width="35" height="35" src="assets/images/home/cancel.svg" alt="test">
                </div>
                <div class="form-image-block">
                    <img [src]="popupIcon.pop_up_url" width="400" height="180" class="img-responsive" alt="test">
                </div>
                <div class="contact-right-desc">
                    <form class="form" [formGroup]="contactForm">
                        <mat-form-field class="formName forminr" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput formControlName="firstName" placeholder="First Name">
                            <mat-error>Name is Required</mat-error>
                        </mat-form-field>
                        <mat-form-field class="formName forminr" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput formControlName="emailId" placeholder="Eamil">
                            <mat-error>Enter valid Email Id</mat-error>
                        </mat-form-field>

                        <mat-form-field class="formName forminr" appearance="outline">
                            <mat-label>Mobile</mat-label>
                            <input type="tel" matInput id="mobile" minlength="10" maxlength="10"
                                (keypress)="keyPress($event)" placeholder="Mobile" formControlName="Mobile">
                            <mat-error>Please enter 10 digit mobile number</mat-error>
                        </mat-form-field>
                        <mat-form-field class="formName forminr" appearance="outline">
                            <mat-label>Select State</mat-label>
                            <mat-select formControlName="State" matNativeControl name="state"
                                (selectionChange)="getCitiesofstate()">

                                <mat-option *ngFor="let state of states" [value]="state">
                                    {{state}}
                                </mat-option>
                            </mat-select>
                            <mat-error>Please select the state</mat-error>
                        </mat-form-field>
                        <mat-form-field class="formEmail forminr" appearance="outline"
                            *ngIf="contactForm.value.State == 'Tamil Nadu' || contactForm.value.State == 'Maharashtra'">
                            <mat-label>Select City</mat-label>
                            <mat-select formControlName="City" matNativeControl name="city">

                                <mat-option *ngFor="let city of displayCities" [value]="city.city">
                                    {{city.city}}
                                </mat-option>
                            </mat-select>
                            <mat-error>Please select the City</mat-error>
                        </mat-form-field>
                        <div class="btn-block"
                            style="display: flex;flex-wrap: wrap;align-items: center;justify-content: center;width: 100%;">
                            <button class="btn btn-green"
                                style="margin-bottom: 0px; margin-right: 5px; font-size: 12px;" type="submit"
                                [disabled]="contactForm.invalid && (contactForm.value.State == 'Tamil Nadu' || contactForm.value.State == 'Maharashtra' && contactForm.value.City == '')"
                                (click)="onSubmit()">Open an Account</button>
                                <button style="margin-top: 0px; font-size: 12px;" type="submit" (click)="onSubmit()" class="btn btn-blue">Continue Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
