<div class="download-accordion frame">
    <div class="AccWrap faqs">
        <div class="AccWrapInr pos-rel bg-box-one" *ngFor="let desc of policies | paginate: { itemsPerPage: 6 , currentPage: q }">
            <div class="AccHdr">
                <div class="hdr_content_block">
                    <h4>{{desc.title}}</h4>
                   <p [innerHTML]="desc.description"></p>
                </div>
            </div>
            <div class="btn-block">
                <a class="btn btn-blue" [href]="desc.file_link">
                    <img src="assets/images/google-icons/download.svg" width="20" height="20" alt="download" style=" margin-right: 10px; ">
                    Download
                </a>
            </div>

            <div class="hr"></div>
        </div>
        <div class="pagination_block w-100 text-center">
            <pagination-controls (pageChange)="q = $event"></pagination-controls>
        </div>
    </div>

</div>
