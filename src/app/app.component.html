<div id="header" *ngIf="!removeHeaderFooter">
    <app-header *ngIf="lazyLoadHeader"></app-header>
</div>
<div id="nk-content">
    <div class="nk-outer pos-rel">
        <router-outlet></router-outlet>
    </div>
    <app-contact *ngIf="hideOpenAccount"></app-contact>
    <div class="move-to-top" [ngClass]="{ show: scrolled }" (click)="scrollToTop()">
        <img width="20" height="12" src="assets/images/home/right-arrow.webp" alt="up arrow" loading="lazy" style="transform: rotate(-90deg);">
    </div>
</div>
<div id="footer" class="footer" *ngIf="!removeHeaderFooter">
    <app-footer></app-footer>
</div>
