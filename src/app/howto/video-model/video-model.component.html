<div class="video-modal ebook-slider blog_detail_view">
    <div class="icon-close" [mat-dialog-close]="true"> <img src="https://alicewebsite.s3.ap-south-1.amazonaws.com/website/img-v2/svg/cancel-black.svg" alt="test"> </div>
    <mat-dialog-content class="ebook-slider">
        <div class="pot_calc_hdr text-center">
            <h3>
                {{data.categoryVideos[0].topic}}
            </h3>  
        </div>
        <div class="dialog-carousel">
            <owl-carousel-o [options]="customServeOptions" (dragging)="isDragging = $event.dragging">
                <ng-container *ngFor="let categoryVideo of data.categoryVideos">
                    <ng-template carouselSlide>
                        <div class="webinar_block bg-box">
                            <div class="pos-rel webinar-block-inr">
                                <div class="title">
                                    <!-- <h3>Video Title: {{categoryVideo.video_title}}</h3> -->
                                    <h3>{{(categoryVideo.video_title.length>40)? (categoryVideo.video_title | slice:0:40)+'...':(categoryVideo.video_title)}}</h3>
                                </div>
                                <div class="img-block-top pos-rel">
                                    <div class="video-wrap pos-rel">
                                        <div class="video-player">
                                            <iframe width="100%" height="100%" [src]="categoryVideo.video_iframe | safe" [title]="categoryVideo.video_title" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                </div>
                                <div class="content-block"  mat-dialog-close (click)="openVideoDetail(categoryVideo)">
                                    <div class="topic">
                                        {{categoryVideo.topic}}
                                       
                                    </div>
                                    <div class="topic">
                                        {{categoryVideo.sub_topic}}
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </mat-dialog-content>
</div>
