<div class="privacy-policy help-desk">
    <div class="subPageBanner">
        <div class="bgImage" style="background-image: url(https://alicewebsite.s3.ap-south-1.amazonaws.com/website/img-v2/legal+document.png);"></div>
        <div class="overlay"></div>
        <div class="banner-content text-center subPage_content">
            <div class="section-header">
                <h2>Privacy Policy</h2>
            </div>
        </div>
    </div>
    <div class="frame policy-desciption">
        <div class="container container-medium-width">
            <div class="policy-content" *ngFor="let policy of policies">
                <p [innerHTML]=policy></p>
            </div>
            <div class="heading">
                Password Policy
            </div>
            <div class="policy-content" *ngFor="let policy of passwordPolicy">
                <p [innerHTML]=policy></p>
            </div>
            <div class="heading">
                Changes to this Privacy Policy
            </div>
            <div class="policy-content" *ngFor="let policy of changeInPolicy">
                <p [innerHTML]=policy></p>
            </div>
            <div class="heading">
                No contractual obligation
            </div>
            <div class="policy-content" *ngFor="let policy of obligation">
                <p [innerHTML]=policy></p>
            </div>
        </div>
    </div>
</div>
<div class="loader" *ngIf="pageloader">
    <div class="loader-inner">
        <div id="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
